<ng-container *ngIf="control?.invalid && (control?.dirty || control?.touched)">
    <div *ngIf="control?.errors?.['required']" class="text-sm text-blue-700">This field is required.</div>
    <div *ngIf="control?.errors?.['pattern']" class="text-sm text-blue-700">Invalid email format.</div>
</ng-container>
