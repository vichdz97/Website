<div class="text-dark-blue/90 flex flex-col justify-center text-center px-5 py-10 md:px-32 md:py-24 lg:h-[100vh] lg:text-[2vw] lg:text-justify">
    <div class="flex flex-col lg:flex-row items-center justify-center lg:justify-start">
        <lucide-icon name="cog" [size]="32" [strokeWidth]="1.5" />
        <h1 class="font-medium text-2xl sm:text-3xl mt-4 lg:mt-0 lg:ml-3">My Skills</h1>
    </div>
    <div class="mt-5 grid grid-cols-3 grid-rows-9 gap-x-10 lg:grid-cols-9 lg:grid-rows-3">
        <div *ngFor="let skill of skills">
            <figure class="flex flex-col items-center">
                <app-tech-logos [class]="'w-[100px] h-[100px] lg:hover:-translate-y-2 lg:transition-transform lg:duration-500'" [name]="skill.fileName" />
                <figcaption class="text-lg text-center">{{ skill.name }}</figcaption>
            </figure>
        </div>
    </div>
</div>
