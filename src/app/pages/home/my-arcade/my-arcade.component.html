<div class="text-slate-900 text-xl text-center font-medium flex flex-col justify-center px-5 py-10 lg:text-justify lg:px-48 lg:py-24">
    <div class="flex flex-col items-center justify-center lg:flex-row lg:justify-start">
        <lucide-icon name="joystick" [size]="32" [strokeWidth]="1.5" />
        <h1 class="text-3xl mt-4 lg:mt-0 lg:ml-3">My Arcade</h1>
    </div>
    <div class="my-5 flex flex-col gap-5 md:flex-row">
        <div class="bg-blue-100 flex flex-col justify-between text-left text-lg rounded-2xl p-5 shadow-md lg:w-1/2" *ngFor="let game of games">
            <div>
                <h2 class="text-2xl">{{ game.title }}</h2>
                <ng-container *ngIf="game.url; else noUrl">
                    <a href="{{game.url}}" target="_blank">
                        <img class="my-5 object-scale-down border rounded-lg" src="assets/images/{{game.img}}" alt="Screenshot of {{game.title}}">
                    </a>
                </ng-container>
                <ng-template #noUrl>
                    <img class="my-5 object-scale-down border rounded-lg" src="assets/images/{{game.img}}" alt="Screenshot of {{game.title}}">
                </ng-template>
                <ng-container *ngIf="game.tech.length >= 4; else sameline">
                    <h3>Technologies Used:</h3>
                    <div class="my-3 grid grid-cols-{{game.tech.length.toString()}} place-items-center">
                        <div *ngFor="let techName of game.tech">
                            <app-tech-logos [class]="'[8vw] h-[8vw] md:w-[3vw] md:h-[3vw]'" [name]="techName" />
                        </div>
                    </div>
                </ng-container>
                <ng-template #sameline>
                    <div class="flex items-center mb-3">
                        <h3>Technologies Used:</h3>
                        <div *ngFor="let techName of game.tech">
                            <app-tech-logos [class]="'ml-5 w-[8vw] h-[8vw] md:w-[3vw] md:h-[3vw]'" [name]="techName" />
                        </div>
                    </div>
                </ng-template>
                <p class="font-normal text-justify">{{ game.description }}</p>
            </div>
            <div class="text-blue-500 flex justify-end mt-3">
                <a class="hover:text-blue-700 transition-colors" href="{{game.url}}" target="_blank" title="Live Demo" [hidden]="!game.url"><lucide-icon name="globe" [size]="32" [strokeWidth]="1.5" /></a>
                <a class="hover:text-blue-700 transition-colors ml-5" href="{{game.github}}" target="_blank" title="GitHub"><lucide-icon name="github" [size]="32" [strokeWidth]="1.5" /></a>
            </div>
        </div>
    </div>
    <a class="mx-auto font-normal text-center text-xl text-slate-700 hover:text-slate-950 transition-colors" routerLink="/projects">View More ></a>
</div>
